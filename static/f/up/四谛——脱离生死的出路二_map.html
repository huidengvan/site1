<script>markmap.markmap('svg#mindmap',{"t":"heading","d":1,"v":"四谛——脱离生死的出路二","c":[{"t":"heading","d":2,"v":"-四种行相作比较详细的说明","c":[{"t":"heading","d":3,"v":"一.苦谛","c":[{"t":"bullet_list","d":4,"v":"","c":[{"t":"paragraph","d":5,"v":"苦谛本身，包括外面山河大地的器世界，与六道众生的有情世界。<br/>也就是说，六道有情众生，以及从眼、耳、鼻、舌、身、意<br/>六识所接触到的所有现象，都属于苦谛的范畴。"}]},{"t":"heading","d":4,"v":"-苦谛的四种行相","c":[{"t":"bullet_list","d":5,"v":"","c":[{"t":"paragraph","d":6,"v":"我们因贪嗔痴所造的杀、盗、淫等罪业，<br/>都是因为对这四种行相没有正知正见而"}]},{"t":"heading","d":5,"v":"<strong>无常</strong>","c":[{"t":"list_item","d":6,"v":"无常的对立面，就是认为万法常住不灭<br/>世间的人们总是认为世间形形色色的东西<br/>是常住不灭的，并对它们萌生出贪心或嗔恨心"},{"t":"list_item","d":6,"v":"仇人不会永远是仇人"},{"t":"list_item","d":6,"v":"贪心也是一样，是无常的、是靠不住的"},{"t":"list_item","d":6,"v":"除了那些菩萨和真正的修行人以外，<br/>现在的世间人都在盲目地追求物质生活上<br/>的所谓圆满。究其原因，就是世人认为<br/>物质财富是靠得住的，这样的错误观点<br/>导致产生了诸多问题。"},{"t":"list_item","d":6,"v":"而通过修习无常，就可以推翻我们的常见"}]},{"t":"heading","d":5,"v":"<strong>痛苦</strong>","c":[{"t":"heading","d":6,"v":"佛要求我们视所有的轮回现象为苦，这不仅是佛的要求，事实也是如此"},{"t":"heading","d":6,"v":"佛陀一针见血地指出，苦可以分为三种","c":[{"t":"list_item","d":7,"v":"<strong>苦苦</strong><br/>两个苦字说明了痛苦中的痛苦，真正的痛苦，<br/>也就是常人都能觉察的苦。它很明显、很粗大。<br/>苦苦主要存于地狱、饿鬼、旁生三恶趣当中。"},{"t":"list_item","d":7,"v":"<strong>变苦</strong><br/>这种苦开始不是很明显，但后来可以变成痛苦。<br/>因为对亲人有感情，所以会引起伤痛<br/>这种“苦”，表面上看似快乐，实际上随时都可能变成痛苦。<br/>因为没有先前的快乐，所以没有后来的痛苦。<br/>变苦通常存在于欲界的人和天人道中"},{"t":"list_item","d":7,"v":"<strong>行苦</strong><br/>细微，所以我们的感官对它的生灭没有明显的反应<br/>它有能力导致其他痛苦的产生，因为它是有漏法<br/>行苦主要存在于色界与无色界中。"}]},{"t":"heading","d":6,"v":"物质生活就像麻药，只能暂时将我们麻醉，但生老病死却是无论如何都逃不掉的现实。","c":[{"t":"list_item","d":7,"v":"如果执迷不悟，整天只是顾着享乐，<br/>那些只知及时行乐的人，<br/>与畜生没有高下之分"}]}]},{"t":"heading","d":5,"v":"<strong>无我</strong>：我是指肉体和精神都不是“我”","c":[{"t":"list_item","d":6,"v":"思维无我是最关键的。通过出离心和菩提心的修法，<br/>我们减少了许多贪心、嗔心等，但没有空性的见解，<br/>就不能绝对性地解决根本的问题——我执，它就像<br/>一根钢丝将我们的精神和肉体联结在一起，使我们<br/>生生世世都被束缚在这个肉体中，而不得自由自在。"}]},{"t":"heading","d":5,"v":"<strong>空性</strong>：指精神和肉体都没有受到一个“我”的支配","c":[{"t":"list_item","d":6,"v":"要断掉这根钢丝，唯有证悟空性一途，除此别无他法。<br/>证悟空性后就不存在你我他的分别，也就不存在自私心，<br/>就不会为了利己而去做杀生、偷盗的恶行，也不会对<br/>害己之人起嗔心，或对中意的物和人起贪心。"},{"t":"list_item","d":6,"v":"而大乘菩萨却是以此为起点，目的是为了更好地饶益<br/>他众。因为证悟空性后打破了自私心，从此就可以无私<br/>地奉献，无条件地利益众生。"},{"t":"list_item","d":6,"v":"不论是为自己还是为他人的解脱，都必须要证悟空性<br/>-我们已经找到一条逃离轮回的出路，而且是一条很安全的出路，<br/>但是否选择从这个出口走出去则是另一个问题。<br/>不走，就永远只能在出口徘徊。这就涉及实际的修行了。"}]},{"t":"heading","d":5,"v":"","c":[{"t":"list_item","d":6,"v":"苦谛第三、第四个行相的具体修法就是空性与无我；"},{"t":"list_item","d":6,"v":"第二个行相痛苦的具体修法，看《普贤上师言教》<br/>外加行中所讲的轮回过患；"},{"t":"list_item","d":6,"v":"至于无常的修法，要修习《普贤上师言教》<br/>中的寿命无常。"}]},{"t":"heading","d":5,"v":"","c":[{"t":"list_item","d":6,"v":"这些修好以后，我们就可以生起非常坚定的出离心，这对于解脱是很有帮助的。"},{"t":"list_item","d":6,"v":"学法、修行对世上所有的生命来说都很重要"},{"t":"list_item","d":6,"v":"尽管在家人平时要处理很多烦琐的家务事，<br/>但每天能从二十四小时中，早晚各抽出一小时<br/>思维这些问题，其余二十二小时都花在世俗杂<br/>务上应该是能够做到吧！"},{"t":"list_item","d":6,"v":"修行人需要有正知正见，但更需要修法。"}]}]},{"t":"heading","d":4,"v":"","c":[{"t":"list_item","d":5,"v":"除了这四种行相以外，其他科学的课题、哲学的<br/>观点，以及传统的文化等都属于苦谛的行相"},{"t":"list_item","d":5,"v":"苦谛的行相有成千上万种"},{"t":"list_item","d":5,"v":"佛教一向就有出家与在家两种传统，<br/>出家人是专门修行的，<br/>在家人则既要修行也要做一些世间事务，但对世俗的事不能像一般人那样投入，只需适当地参与就可以了。"}]}]},{"t":"heading","d":3,"v":"二、集谛","c":[{"t":"heading","d":4,"v":"为什么叫集谛？因为它是让我们流转轮回的因素。"},{"t":"heading","d":4,"v":"“集”的意思等同于全部、所有、一切，也就是说我们在轮回中所看到的所有东西，都是由业及烦恼产生的。"},{"t":"heading","d":4,"v":"六道轮回不是造物主或任何人格化的神所创造或安排的，也不是无因无缘的一种偶然，而是存在着因果关系的。","c":[{"t":"list_item","d":5,"v":"其中最重要的因就是我执"},{"t":"list_item","d":5,"v":"由我执而产生贪嗔痴等烦恼，<br/>贪心让我们去偷盗，嗔心让我们<br/>去杀人，如此而造的业就是因"},{"t":"list_item","d":5,"v":"此因也肯定会有果，果就是轮回中的种种痛苦"},{"t":"list_item","d":5,"v":"这些产生痛苦的因就是“集”"}]},{"t":"heading","d":4,"v":"我们需要断除产生痛苦的因，方法就是要修行、要有正知正见，并通过证悟空性而达到目的"}]},{"t":"heading","d":3,"v":"三、道谛","c":[{"t":"heading","d":4,"v":"涅槃的因也即解脱的因，就是道谛"},{"t":"heading","d":4,"v":"道谛的主旨","c":[{"t":"list_item","d":5,"v":"第一是出离心，就是不将物质生活的追求当成生存的目标<br/>树立起崇高的生存目标——希求解脱"},{"t":"list_item","d":5,"v":"第二是菩提心，就是为了度化一切众生而生存<br/>就是为了利益他人而活着"},{"t":"list_item","d":5,"v":"第三是证悟空性。"}]},{"t":"heading","d":4,"v":"强调：在没有生起出离心与菩提心之前，不要修任何其他的法"},{"t":"heading","d":4,"v":"道谛可以彻底断除集谛中所有的烦恼","c":[{"t":"list_item","d":5,"v":"集谛的烦恼断除后，痛苦也不复存在。"}]}]},{"t":"heading","d":3,"v":"四、灭谛","c":[{"t":"heading","d":4,"v":"灭谛就是断除了一切烦恼"},{"t":"heading","d":4,"v":"当烦恼和业被出离心、菩提心以及空性的见解断除以后，","c":[{"t":"list_item","d":5,"v":"剩下的就是佛的智慧——光明如来藏"}]},{"t":"heading","d":4,"v":"证悟此境界后，我们就可以更完整、更有力地去度化众生，这才真正是大乘佛法的最终目标。"}]}]},{"t":"heading","d":2,"v":"修行是很重要的，但不要太过追求神秘，而是要走佛指点给我们的踏踏实实的路，这样一路走上去，绝对会有结果的，希望大家能精进不懈","c":[{"t":"list_item","d":3,"v":"至少每天修2个小时"}]},{"t":"heading","d":2,"v":"问题","c":[{"t":"list_item","d":3,"v":"1.苦谛的四种主要的行相是什么？"},{"t":"list_item","d":3,"v":"2.苦可以分为那3种，你认为最痛苦的苦是那一种？"},{"t":"list_item","d":3,"v":"3.道谛最主要是那三个方面组成？"},{"t":"list_item","d":3,"v":"4.最基本的出离心是什么？你认为自己有了最基本的出离心了吗？"}]}]}).fit()</script>
